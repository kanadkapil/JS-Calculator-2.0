    <script>
        $(document).ready(function () {
            // Populate filter form options
            var tagsSet = new Set();
            $('#wallpaper-container [data-tags]').each(function () {
                var tags = $(this).data('tags').split(',');
                tags.forEach(tag => tagsSet.add(tag.trim()));
            });
            tagsSet.forEach(tag => {
                $('#tag-select').append(new Option(tag, tag));
            });

            // Filter wallpapers by tags
            $('#tag-select').change(function () {
                var selectedTag = $(this).val();
                $('#wallpaper-container .col-md-4').each(function () {
                    var tags = $(this).data('tags').split(',');
                    if (selectedTag === "" || tags.includes(selectedTag)) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            });
        });
    </script>
