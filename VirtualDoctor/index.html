<!DOCTYPE html>
<html lang="en" data-theme="retro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Glucose Level Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <div class="card bg-white shadow-xl rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-4">Enter Your Glucose Level</h2>
            <form id="glucoseForm" class="mb-4">
                <input type="text" id="glucoseInput" class="input input-bordered w-full mb-4" placeholder="Enter glucose level" maxlength="4" required>
                <button type="submit" class="btn btn-primary w-full">Check</button>
            </form>
            <div id="resultCard" class="hidden card bg-white shadow-xl rounded-lg p-6 mt-4">
                <h3 class="text-xl font-bold mb-2">Your Glucose Level Result</h3>
                <p id="resultDescription" class="mb-2"></p>
                <p id="resultStatus" class="mb-2"></p>
                <p id="resultSteps" class="mb-2"></p>
                <div id="resultDiet" class="mb-2">
                    <p class="font-bold">Diet to Eat:</p>
                    <p id="resultBreakfast" class="ml-4"></p>
                    <p id="resultLunch" class="ml-4"></p>
                    <p id="resultSnacks" class="ml-4"></p>
                    <p id="resultDinner" class="ml-4"></p>
                </div>
                <p id="resultCheatMeal" class="mb-2"></p>
                <p id="resultAvoid" class="mb-2"></p>
                <p id="resultConsult" class="mb-2"></p>
                <button id="downloadBtn" class="btn btn-secondary mt-4">Download Prescription</button>
            </div>
        </div>
    </div>
</body>
</html>
