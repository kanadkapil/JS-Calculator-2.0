<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-800 text-white flex items-center justify-center h-screen">
    <div class="p-8 bg-gray-900 rounded-lg shadow-2xl">
        <h1 class="text-3xl font-bold mb-4">Password Generator</h1>
        <div class="mb-4">
            <label for="length" class="block text-lg mb-2">Password Length:</label>
            <input type="number" id="length" min="8" max="20" value="12" class="input input-bordered w-full max-w-xs" />
        </div>
        <button id="generate" class="btn btn-primary my-5">Generate Password</button>
        <div class="mt-4">
            <textarea id="password" class="textarea textarea-bordered text-4xl w-full h-10 bg-gray-700 text-white mt-2" readonly></textarea>
        </div>
    </div>
</body>
</html>
