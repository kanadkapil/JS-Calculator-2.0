<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="piano">
        <h1 class="logo">Piano</h1>
        <div class="keys">
            <div class="key" data-key="C"></div>
            <div class="key black--key" data-key="Csharp"></div>
            <div class="key black--key" data-key="Dsharp"></div>
            <div class="key" data-key="D"></div>
            <div class="key black--key" data-key="Fsharp"></div>
            <div class="key black--key" data-key="Gsharp"></div>
            <div class="key black--key" data-key="Asharp"></div>
            <div class="key" data-key="E"></div>
            <div class="key black--key" data-key="Fsharp"></div>
            <div class="key black--key" data-key="Gsharp"></div>
            <div class="key" data-key="F"></div>
            <div class="key black--key" data-key="Fsharp"></div>
            <div class="key black--key" data-key="Gsharp"></div>
            <div class="key black--key" data-key="Asharp"></div>
            <div class="key" data-key="G"></div>
            <div class="key black--key" data-key="Csharp"></div>
            <div class="key black--key" data-key="Dsharp"></div>
            <div class="key" data-key="A"></div>
            <div class="key black--key" data-key="Fsharp"></div>
            <div class="key black--key" data-key="Gsharp"></div>
            <div class="key black--key" data-key="Asharp"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
